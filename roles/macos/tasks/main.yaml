    value: true

- name: Kill some of the processes that need to be restarted
  shell: |-
    for app in "cfprefsd" \
      "Dock" \
      "Finder" \
      "Photos" \
      "SystemUIServer" \
      "Terminal" ; do
      killall "${app}" &> /dev/null
    done
    echo "Done. Note that some of these changes require a logout/restart to take effect."
